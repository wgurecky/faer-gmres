[package]
name = "faer_gmres"
description = "GMRES implementation using faer"
version = "0.0.1"
edition = "2021"
repository = "https://github.com/wgurecky/faer-gmres"
homepage = "https://github.com/wgurecky/faer-gmres"
keywords = ["faer", "math", "gmres", "sparse"]
license = "MIT"
readme = "readme.md"
exclude = [".github/",]

[lib]
name = "faer_gmres"
path = 'src/lib.rs'

[dependencies]
thiserror = "1.0"
assert_approx_eq = "1.1.0"
num-traits = "0.2.18"
rayon = "*"
faer = {version = "0.18.2", features = ["rayon"]}
